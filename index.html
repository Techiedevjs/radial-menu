
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>HELIX - RADIAL MENU</title>
</head>
<body>
    <div class="wrapper">
        <section class="glow">
            <main class="container">
                <div class="escape">
                    <button>Esc</button> 
                    <span class="grey ls mediumbold">BACK</span>
                </div>
                <div class="emotes-container">
                    <section class="emotes-section">
                        <h2>EMOTES LIST</h2>
                        <nav class="categories flexsmall">
                            <p class="category all active">ALL EMOTES</p>
                            <p class="category dance">DANCE</p>
                            <p class="category actions">ACTIONS</p>
                        </nav>
                        <section class="emotes">

                        </section>
                    </section>

                    <section class="radial-menu">
                        sdksdk
                    </section>

                    <section class="character">
                        <div><img src="images/character.png" alt=""></div>
                    </section>
                </div>
            </main>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
